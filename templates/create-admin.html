{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roothub - Create Admin</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png'%}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">

    <link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css'%}">

    <link rel="stylesheet" href="{% static 'assets/plugins/icons/flags/flags.css'%}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">
    <style>
    .loginbox {
    position: relative;
    }   
    .login-top {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    width: 65px; 
    height: 65px;
    display: none;
    justify-content: center;
    align-items: center;
    }

    .login-top img {
        width: 65px;
        height: 65px;
        object-fit: contain;
    }
    @media (max-width: 991px) {
    .login-top {
        display: flex;
    }
    .loginbox {
    position: relative;
    padding-top: 60px;
    } 
    }
</style>
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">

</head>
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<div class="loginbox">
    <div class="login-top">
        <img src="{% static "assets/img/2025052709491838.png" %}" alt="Icon" class="img-fluid">
    </div>
<div class="login-left">
<img class="img-fluid" src="{% static 'assets/img/roothub.jpg'%}" alt="Logo" style="margin-bottom: 110px;">
</div>
<div class="login-right">
<div class="login-right-wrap">
<h1>Sign Up</h1>
<p class="account-subtitle">Enter details to create your account</p>
{% include "includes/messages.html" %}
<form method="post">
    {% csrf_token %}
<div class="form-group">
<label>Username <span class="login-danger">*</span></label>
<input class="form-control" type="text", name="username">
<span class="profile-views"><i class="fas fa-user-circle"></i></span>
</div>
<div class="form-group">
<label>Email <span class="login-danger">*</span></label>
<input class="form-control" type="email" name="email">
<span class="profile-views"><i class="fas fa-envelope"></i></span>
</div>
<div class="form-group">
<label>Password <span class="login-danger">*</span></label>
<input class="form-control pass-input" type="text" name="password1">
<span class="profile-views feather-eye toggle-password"></span>
</div>
<div class="form-group">
<label>Confirm password <span class="login-danger">*</span></label>
<input class="form-control pass-confirm" type="text" name="password2">
<span class="profile-views feather-eye reg-toggle-password"></span>
</div>

<div class="form-group mb-0">
<button class="btn btn-primary btn-block" type="submit">Register</button>
</div>
</form>

</div>
</div>
</div>
</div>
</div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>

<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

<script src="{% static 'assets/js/feather.min.js'%}"></script>

<script src="{% static 'assets/js/script.js'%}"></script>

</body>
</html>
