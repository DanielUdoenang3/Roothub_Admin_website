{% extends "base.html" %}
{% load static %}

{% block main_content %}
{% if request.user.user_type == "1" %}

<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title"><i class="fas fa-user-plus me-2 text-primary"></i>Add Admin</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#"><i class="fas fa-users me-1"></i>Admin</a>
                </li>
                <li class="breadcrumb-item active">Invite Admin</li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-10">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" action="{% url 'invite_admin' %}">
                    {% csrf_token %}
                    {% include "includes/messages.html" %}
                    
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title">
                                <span>Invite Admin</span>
                            </h5>
                        </div>

                        <div class="col-12 col-sm-8">
                            <div class="form-group local-forms">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12">
                            <div class="student-submit">
                                <button type="submit" class="btn btn-primary">Send Email</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock main_content %}
