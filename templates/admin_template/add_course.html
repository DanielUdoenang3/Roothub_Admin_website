{% extends "base.html" %}
{% load static %}

{% block main_content %}
{% if request.user.user_type == "1" %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Add Course</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'view_course' %}">Courses</a></li>
                <li class="breadcrumb-item active">Add Course</li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form method="POST" action="{% url "add_course_save" %}">
            {% csrf_token %}
            {% include "includes/messages.html" %}
            <div class='row'>
                <div class="col-12">
                    <h5 class="form-title"><span>Add Course with their Corresponding Prices</span></h5>
                </div>
                <div class="col-12 col-sm-8">
                    <div class="form-group local-forms">
                        <label>Course</label>
                        <input type="text" class="form-control" name="course" placeholder="Enter Course" required>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group local-forms">
                        <label>Price</label>
                        <input type="text" class="form-control" name="price" placeholder="Enter Price" required>
                    </div>
                </div>
                <div class="col-12 col-sm-5">
                    <div class="form-group local-forms">
                        <label>Month</label>
                        <input type="number" class="form-control" name="month" placeholder="Enter Number Month" required>
                    </div>
                </div>
                <div class="col-12 col-sm-10">
                    <div class="form-group local-forms">
                        <label>Levels</label>
                        <div id="levels-container">
                            <!-- Level fields will be added here -->
                        </div>
                        <button type="button" class="btn btn-success btn-sm mt-2" onclick="addLevel()">+ Add Level</button>
                    </div>
                </div>
                <script>
                let levelCount = 0;
                function addLevel() {
                    levelCount++;
                    const container = document.getElementById('levels-container');
                    const levelDiv = document.createElement('div');
                    levelDiv.className = 'level-entry mb-2 p-2 border rounded';
                    levelDiv.innerHTML = `
                        <div class="row align-items-end">
                            <div class="col-4">
                                <input type="text" class="form-control" name="level_name_${levelCount}" placeholder="Level Name" required>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" name="level_desc_${levelCount}" placeholder="Description (optional)">
                            </div>
                            <div class="col-2 text-end">
                                <button type="button" class="btn btn-danger btn-sm delete-btn" onclick="removeLevel(this)"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                    container.appendChild(levelDiv);
                }
                function removeLevel(btn) {
                    btn.closest('.level-entry').remove();
                }
                // Add one level by default
                window.onload = function() { addLevel(); };
                </script>
                <div class="col-12">
                    <div class="student-submit">
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endif %}
{% endblock main_content %}
