{% extends "base.html" %}
{% load static %}

{% block main_content %}
{% if request.user.user_type == "1" %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Add Course</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'view_course' %}">Courses</a></li>
                <li class="breadcrumb-item active">Add Course</li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form method="POST" action="{% url "add_course_save" %}">
            {% csrf_token %}
            {% include "includes/messages.html" %}
            <div class='row'>
                <div class="col-12">
                    <h5 class="form-title"><span>Add Course with their Corresponding Prices</span></h5>
                </div>
                <div class="col-12 col-sm-8">
                    <div class="form-group local-forms">
                        <label>Course</label>
                        <input type="text" class="form-control" name="course" placeholder="Enter Course" required>
                    </div>
                </div>
                <div class="col-12 col-sm-8">
                    <div class="form-group local-forms">
                        <label>Price</label>
                        <input type="text" class="form-control" name="price" placeholder="Enter Price" required>
                    </div>
                </div>
                <div class="col-12 col-sm-8">
                    <div class="form-group local-forms">
                        <label>Month</label>
                        <input type="number" class="form-control" name="month" placeholder="Enter Number Month" required>
                    </div>
                </div>
                <!-- Give me a nice javascript UI for me to be abale to add level
                 In a way that If i add the first level i can click a plus button and another space for me to add another level will be there
                 I can add as many level as I want
                 
                 Each level will have a nmae and a description, the description is optional-->
                <div class="col-12">
                    <div class="student-submit">
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endif %}
{% endblock main_content %}
