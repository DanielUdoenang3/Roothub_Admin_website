{% extends "base.html" %}
{% load static %}

{% block main_content %}
{% if request.user.user_type == "1" %}

<style>
/* Professional Course Details Styles */
.course-details-container {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 0;
    margin: 0;
}

.course-header {
    background: white;
    padding: 20px 30px;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    margin-bottom: 30px;
}

.course-navigation {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}

.back-button {
    background: none;
    border: none;
    font-size: 24px;
    color: #6c757d;
    cursor: pointer;
    padding: 8px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.back-button:hover {
    background: #f8f9fa;
    color: #495057;
}

.course-title-badge {
    background: #2c3e50;
    color: white;
    padding: 12px 24px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.edit-course-btn {
    background: white;
    border: 2px solid #e9ecef;
    color: #6c757d;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
    margin-left: auto;
}

.edit-course-btn:hover {
    border-color: #2c3e50;
    color: #2c3e50;
    text-decoration: none;
}

.course-content {
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: 30px;
    padding: 0 30px;
    max-width: 1400px;
    margin: 0 auto;
}

.main-content {
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.06);
}

.sidebar-content {
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    height: fit-content;
}

.section-title {
    font-size: 18px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 15px;
}

.course-summary {
    color: #6c757d;
    line-height: 1.6;
    margin-bottom: 20px;
}

.curriculum-link {
    color: #3498db;
    text-decoration: underline;
    font-weight: 500;
    cursor: pointer;
}

.curriculum-link:hover {
    color: #2980b9;
    text-decoration: none;
}

.course-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin: 30px 0;
}

.stat-item {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.stat-label {
    font-size: 12px;
    font-weight: 500;
    opacity: 0.9;
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.stat-value {
    font-size: 20px;
    font-weight: 700;
}

.sub-courses-section {
    margin-top: 40px;
}

.sub-courses-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.sub-course-card {
    background: #f8f9fa;
    border: 2px solid #e9ecef;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transition: all 0.3s ease;
    cursor: pointer;
}

.sub-course-card:hover {
    border-color: #3498db;
    background: #e3f2fd;
    transform: translateY(-2px);
}

.sub-course-title {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 10px;
}

.sub-course-description {
    font-size: 14px;
    color: #6c757d;
    line-height: 1.4;
}

.tutors-section {
    margin-bottom: 30px;
}

.tutor-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 15px 0;
    border-bottom: 1px solid #f1f3f4;
}

.tutor-item:last-child {
    border-bottom: none;
}

.tutor-number {
    background: #3498db;
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: 600;
}

.tutor-info {
    flex: 1;
}

.tutor-name {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 2px;
}

.tutor-schedule {
    font-size: 13px;
    color: #6c757d;
}

.timestamp {
    position: fixed;
    bottom: 20px;
    left: 30px;
    right: 30px;
