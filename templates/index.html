{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>RootHub - Login</title>

<link rel="shortcut icon" href="{% static 'assets/img/favicon.png'%}">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css'%}">

<link rel="stylesheet" href="{% static 'assets/plugins/icons/flags/flags.css'%}">

<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">

<style>
    .loginbox {
    position: relative;
    padding-top: 60px;
    }   
    .login-top {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    width: 65px; 
    height: 65px;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .login-top img {
        width: 65px;
        height: 65px;
        object-fit: contain;
    }
</style>
<link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
</head>
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<div class="loginbox">
<div class="login-top">
    <img src="{% static "assets/img/2025052709491838.png" %}" alt="Icon" class="img-fluid">
</div>
<div class="login-left">
<img class="img-fluid" src="{% static 'assets/img/roothub.jpg'%}" alt="Logo" style="margin-bottom: 110px;">
</div>
<div class="login-right">
<div class="login-right-wrap">
<h1>Welcome to The RootHub</h1>
<hr>
<h2>Login</h2>
<p class="">To access your Dashboard</p>
{% include "includes/messages.html" %}
<form action="{% url 'dologin' %}" method="Post">
    {% csrf_token %}
<div class="form-group">
<label>Username or Email <span class="login-danger">*</span></label>
<input class="form-control" type="text" name="email" autofocus required>
<span class="profile-views"><i class="fas fa-user-circle"></i></span>
</div>
<div class="form-group">
<label>Password <span class="login-danger">*</span></label>
<input class="form-control pass-input" type="password" name="password" required>
<span class="profile-views feather-eye toggle-password"></span>
</div>
<div class="forgotpass">
<div class="remember-me">
<label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
<input type="checkbox" name="radio">
<span class="checkmark"></span>
</label>
</div>
</div>
<div class="form-group">
<button class="btn btn-primary btn-block" type="submit">Login</button>
</div>
</form>

</div>
</div>
</div>
</div>
</div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>

<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

<script src="{% static 'assets/js/feather.min.js'%}"></script>

<script src="{% static 'assets/js/script.js'%}"></script>
</body>
</html>
